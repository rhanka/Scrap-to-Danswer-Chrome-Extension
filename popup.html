<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px; 
      height: 600px; 
      font-family: Arial, sans-serif; 
    }
    label { display: block; margin-bottom: 8px; }
    input { width: 100%; padding: 8px; margin-bottom: 12px; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
  <title>Scraper</title>
</head>
<body>
  <h2>Choose action</h2>
  <button id="collect-links">Scrap Site</button>
  <button id="download">Download Zip</button>
  <button id="upload">Upload to Danswer</button>
  <button id="reset">Reset</button>

  <h2>Data Collection</h2>
  <p id="docCount">Number of documents: 0</p>

  <h2>Configurations</h2>
  <h4>Scrap</h4>
  <label for="scrapRoot">Scrap root URL</label>
  <input type="text" id="scrapRoot" placeholder="https://site-to-scrap/root/url (scraped urls will contain that)" />

  <label for="scrapRegex">Scrap regex</label>
  <input type="text" id="scrapRegex" placeholder="match.*that (scraped urls will contain that)" />

  <h4>Danswer</h4>
  <label for="host">Danswer URL :</label>
  <input type="text" id="host" placeholder="https://your-host.danswer.ai" />
  
  <label for="token">Basic Danswer API Token :</label>
  <input type="text" id="token" placeholder="Enter your token here" />

  <label for="assistantId">Danswer Assistant ID :</label>
  <input type="number" id="assistantId" placeholder="Enter your Assistant ID here" />
  
  <label for="connectorId">Danswer Connector ID :</label>
  <input type="number" id="connectorId" placeholder="Enter your Connector ID here" />

  <button id="save">Save</button>
  <!-- Reference the external JS file -->
  <script src="popup.js"></script>
  <script src="options.js"></script>
</body>
</html>
